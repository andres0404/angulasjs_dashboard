
<!doctype html>
<html lang="en" ng-app="loginApp" ng-controller="mainCtrl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/signin/">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- <script src="../../assets/js/ie-emulation-modes-warning.js"></script> -->
    <script src="../node_modules/angular/angular.min.js"></script>
    
    <script src="src/app.js"></script>
    <script src="src/service_app.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin" name="formLogin" ng-submit="ingresar(datos)" novalidate="novalidate">
        <h2 class="form-signin-heading">Por favor logueese</h2>
        <label for="inputEmail" class="sr-only">Usuario</label>
        <input 
          type="email" 
          name="usuario"
          ng-model="datos.usuario" 
          class="form-control" 
          placeholder="Usuario" 
          required autofocus>
        <label for="inputPassword" class="sr-only">Contrase√±a</label>
        <input 
          type="password" 
          name="clave"
          ng-model="datos.password" 
          class="form-control" 
          placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Recordar
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" ng-disabled="formLogin.$invalid || cargando " type="submit">Entrar</button>
        <br>
        <div class="alert alert-info" ng-show="mensaje" role="alert">
          {{ mensaje }}
        </div>
        <!-- <pre>{{ formLogin | json}}</pre> -->
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->
  </body>
</html>
